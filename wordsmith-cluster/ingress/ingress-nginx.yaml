apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx
  namespace: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-nginx
  template:
    metadata:
      labels:
        app: ingress-nginx
    spec:
      containers:
      - name: controller
        image: registry.k8s.io/ingress-nginx/controller:v1.9.6
        ports:
        - containerPort: 80
        - containerPort: 443
